<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Untitled Document</title>

	<style type="text/css">
		.messageBox 
		{
			color:aqua;
		}
		h2 
		{
			color: brown;
		}
		
		.messageBox > h2

</head>

	<div class="messageBox">
	  <h2>"The stars look very different today." --David Bowie</h2>
	</div>

</html>
