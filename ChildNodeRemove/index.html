<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Child Node Remove</title>
</head>
<body>

	<div id="bandMembers">
		<div id="bassPlayer">Les Claypool</div>
		<div id="drummer">Tim Alexander</div>
		<div id="guitarist">Larry Lalonde</div>
	</div>

	<script>
		window.onload = function () 
		{
			var el = document.getElementById( 'drummer' );
			el.nextElementSibling.remove(); // nextElementSibling - Removes the DIV for Larry
		}

		/* can also do "previousElementSibling" or just "childre" to get all the child elements */
	</script>
</body>
</html>
