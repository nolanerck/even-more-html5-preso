<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Form Input Types</title>
</head>

<body>

	<form name="frmRegistration">

		<div>
			<label for="newURL">URL: </label>
			<input type="url" name="myURL" />
		</div>
		
		<div>
			<label for="myEmail">Email: </label>
			<input type="email" name="myEmail" />
		</div>		
		
		<div>
			<!-- "ASCII digits and U+0020 SPACE characters, prefixed by a U+002B PLUS SIGN character (+)....so basically a LOT -->
			<label for="myPhone">Phone: </label>
			<input type="tel" name="myPhone" />
		</div>		
		
		<div>
			<input type="submit" name="btnSubmit" value="Submit" />
		</div>

	</form>

</body>
</html>
