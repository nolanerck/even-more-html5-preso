<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Let variables</title>
</head>

<body>

<!-- sample taken from developer.mozilla.com -->
<script>
	function varTest() 
	{
	  var bandName = "Kraftwerk";
		
	  if (true) 
	  {
		var bandName = "The Human League";  // same variable! enter JavaScript "variable "hoisting"
		console.log( bandName );
	  }
		
	  console.log( bandName );
	}

	function letTest() 
	{
	  let bandName = "Heaven 17";
		
	  if (true) 
	  {
		let bandName = "Erasure";  // different variable
		console.log( bandName ); 
	  }
	  console.log( bandName ); 
	}
	
	window.onload = initPage;

	initPage = function()
	{
		document.getElementById( "btnVars" ).addEventListener("click", function(){ varTest(); });
		document.getElementById( "btnLets" ).addEventListener("click", function(){ letTest(); });
	}
</script>

<button id="btnVars">Variables with var</button>
<button id="btnLets">Variables with let</button>

</body>
</html>
